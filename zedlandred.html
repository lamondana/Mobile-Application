<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Red House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="themes/zedlandpod.css.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="map.js"></script>
    <link rel="stylesheet" type="text/css" href="map.css">
    <script src="slidepics.js"></script>
    <link rel="stylesheet" type="text/css" href="slidepics.css">
    <script src="addflat.js"></script>
    <script src="getflat.js"></script>
<script src="config.js"></script>

</head>

<body>
    <div data-role="page" id="red" data-theme="d">
        <div data-role="header" data-position="fixed">
            <a href="index.html" data-icon="home" data-transition="slidefade">Home</a>
            <a href="#" data-icon="back" data-rel="back" data-direction="reverse">Back</a>
            <h1>Red House</h1>

        </div>
        <div data-role="content">
            <div class="logo">
                <img src="images/logo.png" style="height:15em" class="logo" alt="logo">
            </div>
            <h2 id="favourites">Zedlandred</h2>
            
            <img src="images/flat2-3.jpeg" style="width:100%" alt="The building">
            <div class="slideshow-container">
 
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="images/flat2-1.jpeg" style="width:100%" alt="The bedroom">
                    <div class="text">The Bedroom</div>
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="images/flat2-2.jpeg" style="width:100%" alt="The lounge">
                    <div class="text">The lounge</div>
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="images/flat1.3.jpg" style="width:100%" alt="The bathroom">
                    <div class="text">The Bathroom</div>
                </div>

               

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
            </div>
            
            
            <div id="nostorage"></div>
           <div id="lodalStorageButtons" data-role="controlgroup">
             
                   <a href="#popupCloseRight" data-rel="popup" id="addbtn" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">I like it</a>
                
                   <a href="#popupCloseRight2" data-rel="popup" id="removebtn" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">I don't like it anymore</a>
                
                
                
            </div>
            <div data-role="popup" id="popupCloseRight" class="ui-content" style="max-width:280px">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <p>Red house has been added to your like list</p>
                <div data-role="popup" id="popupCloseRight2" class="ui-content" style="max-width:280px">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                <p>Red House has been removed from your like list</p>
            </div>
            </div>
            
            <div data-role="footer" data-position="fixed" data-id="footernav">
                <div data-role="navbar">
                    <ul>
                        <li><a href="contactus.html">Contact Us</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
