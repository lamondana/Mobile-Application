<!doctype html>
<html lang="en">

<meta charset="utf-8">
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="themes/zedlandpod.css.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="map.js"></script>
<link rel="stylesheet" type="text/css" href="map.css">
<link rel="stylesheet" type="text/css" href="slidepics.css">
<script src="slidepics.js"></script>
<script src="addflat.js"></script>
<script src="getflat.js"></script>
<script src="config.js"></script>
<body>


    

    <div data-role="page" id="mylikes" data-theme="d">
        <div data-role="header" data-position="fixed">
            <a href="index.html" data-icon="home">Home</a>
            <a href="#" data-icon="back" data-rel="back" data-direction="reverse">Back</a>
            <h1>Registration</h1>
        </div>
        <div data-role="content">
            <div class="logo">
                <img src="images/logo.png" style="height:15em" class="logo" alt="logo">
            </div>
                
                    
                    <form action="registration.html" id="form" method="post" name="form">
				<div class="no-field-separator" data-role="fieldcontain">
					<label for="student">Student ID*</label> 
					<input data-mini="true" id="student" name="student" required="" type="text" placeholder="xxx-xx">
				</div>
				
				<div class="no-field-separator" data-role="fieldcontain">
					<label for="fname">First Name*</label> 
					<input data-mini="true" id="fname" name="fname" required="" type="text">
				</div>
				
				<div class="no-field-separator" data-role="fieldcontain">
					<label for="lname">Last Name*</label> 
					<input data-mini="true" id="lname" name="lname" required="" type="text">
				</div>
				
				<div class="ui-field-contain no-field-separator">
					<label for="programme"> Programme</label> 
					<select data-mini="true" id="programme">
						<option value="one">
							Post Graduate
						</option>
						<option value="two">
							Bachelor
						</option>
						<option value="three">
							Masters
						</option>
					</select>
				</div>
				
				<div class="ui-field-contain no-field-separator" data-role="controlgroup">
					<label for="house">House</label>
					<input type="checkbox" name="accomodation" id="house" data-mini="true">
					<label for="flat">Flat</label>
					<input type="checkbox" name="accomodation" id="flat" data-mini="true">
					<label for="room">Flat to share</label>
					<input type="checkbox" name="accomodation" id="room" data-mini="true">
				 </div>
				
				<div class="ui-field-contain no-field-separator">
					<label >Date*:</label> 
					<input type="date" required="" name="dates">
					<h6>* Mandatory fields</h6>
				</div>
				
				<div class="ui-field-contain">
					<input class="ui-btn" data-mini="true" type="submit" value="Submit">
				</div>
			</form>
                            
                   <div data-role="footer" data-position="fixed" data-id="footernav">
            <div data-role="navbar">
                <ul>
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
